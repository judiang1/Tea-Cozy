<!DOCTYPE html>
<html>
<head>
<title>Tea Cozy</title>
<link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>

<body>
<header>
<!--Main Header-->
  <div class="header">
    <div class="logo-container">
     <div class="logo">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
    </div>
   <div class="nav-container">
    <nav class="nav">
      <a href="#">Mission</a>
      <a href="#">Featured Tea</a>
      <a href="#">Locations</a>
    </nav>
  </div>
</div>
</header>


  <!--Mission Section-->
  <div class="mission-container">

    <!--Banner Strip-->
    <div class="banner">
      <h2 class="mission-title">Our Mission</h2>
      <h4 class="mission-statement">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </div>
  </div>

  <!--Main Tea Container-->
  <div class="Main-Tea-Container">
    <h2 class="month">Tea of the Month</h2>
    <h4 class="steep">What's Steeping at the Tea Cozy?</h4>

    <!--Fall Berry Tea-->
    <div class="fall-berry-container">
      <div class="fall-berry-img">
      <img src="./resources/images/img-berryblitz.jpg" alt="Box of Fall Berry Tea"></div>
      <div class="spiced-rum-caption">Fall Berry Blitz Tea</div>
    </div>
    

    <!--Spiced Rum-->
    <div class="spiced-rum-container">
      <div class="spiced-rum-img">
      <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea"></div>
      <div class="spiced-rum-caption">Spiced Rum Blitz Tea</div>
      </div> 
    </div> 
    
    <!--Seasonal Donuts-->
    <div class="seasonal-donut-container">
      <div class="seasonal=donut-img">
      <img src="./resources/images/img-donut.jpg" alt="Seasonal Donut"></div>
      <div class="donut-caption">Seasonal Donuts</div>
      </div> 
    </div> 
   
    <!--Myrtle Ave Tea-->
    <div class="myrtle-container">
        <div class="myrtle-img">
        <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"></div>
        <div class="myrtle-caption">Myrtle Ave Tea</div>
        </div> 
      </div> 

      <!--Bedford Biazarre Tea-->
    <div class="bedford-container">
        <div class="bedford-img">
        <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea"></div>
        <div class="bedford-caption">Bedford Bizarre Tea</div>
        </div> 
      </div> 
  </div> <!--End of Main Tea Container-->



















  <footer>

    
</footer>
</body>
</html>
